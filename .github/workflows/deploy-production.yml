name: Deploy Quiz Agent to Production

on:
  push:
    branches:
      - main
    paths:
      - "quiz_agent/**"
      - ".github/workflows/deploy-production.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y sshpass

      - name: Deploy to production VPS
        env:
          SSH_HOST: 72.60.81.187
          SSH_USER: root
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          DEPLOY_PATH: /root/telegram_bot/quiz_agent
        run: |
          echo "ðŸš€ Starting deployment to production server..."

          sshpass -p "${SSH_PASSWORD}" \
            ssh -o StrictHostKeyChecking=no \
                -o UserKnownHostsFile=/dev/null \
                "${SSH_USER}@${SSH_HOST}" \
            "cd ${DEPLOY_PATH} && \
             echo 'ðŸ“¦ Pulling latest code from main branch...' && \
             git pull origin main && \
             echo 'ðŸ”„ Running deployment script...' && \
             chmod +x ./deploy-production.sh && \
             ./deploy-production.sh && \
             echo 'âœ… Deployment completed successfully!'"

      - name: Deployment summary
        if: always()
        run: |
          echo "ðŸ“Š Deployment workflow completed"
          echo "Check the Actions tab for detailed logs"
